<!DOCTYPE html>
<html>
<head>
<link href='../dist/fullcalendar.css' rel='stylesheet' />
<link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery/dist/jquery.js'></script>
<script src='../lib/moment/moment.js'></script>
<script src='../dist/fullcalendar.js'></script>
<script src='../dist/gcal.js'></script>
<script>

/*

(main options)
startParam
endParam
cacheParam
ignoreTimezone
allDayDefault
editable
eventColor
eventTextColor
eventBorderColor
eventBackgroundColor

(event source)
startParam
endParam
cacheParam
ignoreTimezone
allDayDefault
className
editable
color
textColor
borderColor
backgroundColor

(event)
className
editable
color
textColor
borderColor
backgroundColor

*/

$(document).ready(function() {

	var date = new Date();
	var d = date.getDate();
	var m = date.getMonth();
	var y = date.getFullYear();
	
	$('#calendar').fullCalendar({
		header: {
			left: 'prev,next today',
			center: 'title',
			right: 'month,agendaWeek,basicWeek,agendaDay,basicDay'
		},

		editable: true,
		//eventStartEditable: false,
		//eventDurationEditable: false,
		//disableResizing: true, // deprecated
		//disableDragging: true, // deprecated

		selectable: true,
		selectHelper: true,
		dragOpacity: .5,
		eventSources: [
		
			{
				url: 'http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic',
				color: 'orange',
				className: 'gcal',
				success: function(events) {
					console.log('successfully loaded gcal event data!', events);
				},
				editable: true
			},
			
			/*
			$.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic', {
				color: 'orange',
				className: 'gcal'
			}),
			*/
			
			{
				url: "../demos/json-events.php",
				//editable: false,
				color: 'red',
				data: {
					something: 'cool'
				},
				success: function() {
					console.log('json-events.php is done!!!', arguments);
				}
			},
		
			{
				color: 'purple',
				//editable: false,
				//startEditable: false,
				//durationEditable: false,
				events: [
					{
						title: 'All Day Event',
						//startEditable: false,
						//durationEditable: false,
						start: new Date(y, m, 1)
					},
					{
						title: 'Long Event',
						start: new Date(y, m, d-5),
						end: new Date(y, m, d-2)
					},
					{
						id: 999,
						title: 'Repeating Event',
						start: new Date(y, m, d-3, 16, 0),
						allDay: false
					},
					{
						id: 999,
						title: 'Repeating Event',
						start: new Date(y, m, d+4, 16, 0),
						allDay: false
					}
				]
			},
			
			{
				events: [
					{
						title: 'Meeting',
						start: new Date(y, m, d, 10, 30),
						allDay: false
					},
					{
						title: 'Lunch',
						start: new Date(y, m, d, 12, 5),
						end: new Date(y, m, d, 14, 43),
						allDay: false
					},
					{
						title: 'Birthday Party',
						start: new Date(y, m, d+1, 19, 0),
						end: new Date(y, m, d+1, 22, 30),
						allDay: false
					},
					{
						title: 'Click for Google',
						start: new Date(y, m, 28),
						end: new Date(y, m, 29),
						url: 'http://google.com/'
					}
				]
			}
			
		],
		eventClick: function(event) {
			if (event.url) {
				window.open(event.url);
			}
			return false;
		}
	});
	
});

</script>
<style>

body {
	margin-top: 40px;
	text-align: center;
	font-size: 13px;
	font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
	}

#calendar {
	width: 900px;
	margin: 0 auto;
	}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
